<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Доступ сотрудников</title>
	<link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>

<body>
    <h1>Доступ сотрудников</h1>
	<table class="main-table">
		<tr>
			<td>
				<!-- Форма проверки доступпа -->
				<form method="post">
                    <fieldset>
                        <legend>Проверить доступ сотрудника</legend>
                        <div class="field">
                            <label for="checkEmployeeID">ID сотрудника:</label>
                            <input type="text" id="checkEmployeeID" name="checkEmployeeID" required
                            placeholder="0000000" pattern="^\d{1,7}$">
                        </div>
                        <div class="field">
                            <label for="checkRoomID">ID помещения:</label>
                            <input type="text" id="checkRoomID" name="checkRoomID" required
                            placeholder="0000000" pattern="^\d{1,7}$">
                        </div>
                        <hr>
                        <div class="btn-status">
                            <button type="submit" name="user_submit" value="check_access">Проверить доступ</button>
                            <div class="check-status"><!-- status_check_access --></div>
                        </div>
                    </fieldset>
				</form>
			</td>
			<td>
				<!-- Таблица сотрудников -->
                <div class="output-table">
                    <table>
                        <caption>Сотрудники</caption>
                        <thead>
                            <tr>
                                <th>ID</th><th>Имя</th><th>Отдел</th><th>Должность</th>
                            </tr>
                        </thead>
                    </table>
                    <div class="scroll-tbody">
                        <table>
                            <tbody>
                                <!-- end_employee_table -->
                            </tbody>
                        </table>
                    </div>
                </div>
			</td>
            <td>
				<!-- Таблица помещений -->
                <div class="output-table">
                    <table>
                        <caption>Помещения</caption>
                        <thead>
                            <tr>
                                <th>ID</th> <th>Название</th> <th>Отдел</th> <th>Вместимость</th>
                            </tr>
                        </thead>
                    </table>
                    <div class="scroll-tbody">
                        <table>
                            <tbody>
                                <!-- end_rooms_table -->
                            </tbody>
                        </table>
                    </div>
                </div>
			</td>
		</tr>
	</table>
</body>

</html>
