spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=false

server.port: 8091
server.servlet.session.cookie.name=SESSION8091
server.servlet.session.cookie.same-site=None
server.ssl.key-store: target/keystore.p12
server.ssl.key-store-password: mypassword
server.ssl.keyStoreType: PKCS12
server.ssl.keyAlias: tomcat

spring.mvc.pathmatch.matching-strategy: ant-path-matcher
logging.level.org.springframework.web: DEBUG

spring.messages.basename=locales/messages

kafka.consumeTopic=server1
kafka.produceTopic=server2
kafka.server=localhost:9092
kafka.group.id=server.broadcast
kafka.consumer.id=consumerServer
kafka.producer.id=producerServer
