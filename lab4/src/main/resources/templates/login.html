<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Авторизация</title>

    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet" />

    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet" />

    <script src="../static/js/jquery-3.7.1.slim.min.js" th:src="@{js/jquery-3.7.1.slim.min.js}"></script>
    <script src="../static/js/angular.min.js" th:src="@{js/angular.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
</head>

<body id="LoginForm">
    <div class="container d-flex justify-content-center">
        <div class="form-container text-center">
            <h2 class="mb-3">Система безопасности предприятия</h2>
            <p class="mb-4 text-muted">Для входа введите ваш логин и пароль</p>
            <div th:if="${param.error}" class="mb-4 alert alert-danger">Неизвестное имя пользователя или пароль</div>
            <div th:if="${param.logout}" class="mb-4 alert alert-success">Произведен выход из системы</div>

            <div class="mb-4 divider"></div>

            <form id="Login" th:action="@{/login}" method="post">
                <!-- Логин -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="login" name="login" placeholder="Логин" required>
                </div>

                <!-- Пароль -->
                <div class="mb-4 input-group">
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="Пароль" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()">
                        <i class="bi bi-eye-slash" id="toggle-icon"></i>
                    </button>
                </div>

                <!-- Кнопка входа -->
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
        </div>
    </div>

    <script src="../static/js/login.js" th:src="@{js/login.js}"></script>
</body>

</html>
